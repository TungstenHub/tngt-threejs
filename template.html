<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Three JS Template</title>
  </head>


  <body>
    <div style="
      margin: auto;
      max-width: 960px;
      margin-top: 24px;
      margin-bottom: 24px;">
      <div style="
        width: 100%;
        height: 0px;
        display: block;
        overflow: hidden;
        position: relative;
        box-sizing: border-box;
        padding-top: calc(66% - 0px);
        border-width: 0px;
        border-radius: 4px;">
        <div style="
          top: 0;
          left: 0;
          right: 0;
          width: 100%;
          border: 0px;
          bottom: 0;
          height: 100%;
          position: absolute;"

          id="threejs__lp_norms" >
        </div>
      </div>
    </div>
    <script 
      src="./scripts/lp_norms.js" 
      type="module">
    </script>

  </body>

</html>
