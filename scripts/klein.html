<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title></title>
		<style>
			body { margin: 0; height: 100%; overflow: hidden}
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>

		<div id='newWindow'></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
		<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
		<script>

			// INIT //

			document.getElementById( 'newWindow' ).href += window.location.hash;

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 50 );
			camera.position.z = 20;

			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0x000000, 1 );
			document.body.appendChild( renderer.domElement );
			
			// ORBIT //

			var orbit = new THREE.OrbitControls( camera, renderer.domElement );
			
			// LIGHTS //

			var lights = [];
			lights[ 0 ] = new THREE.PointLight( 0xffffff, 1, 0 );
			lights[ 1 ] = new THREE.PointLight( 0xffffff, 1, 0 );
			lights[ 2 ] = new THREE.PointLight( 0xffffff, 1, 0 );

			lights[ 0 ].position.set( 0, 200, 0 );
			lights[ 1 ].position.set( 100, 200, 100 );
			lights[ 2 ].position.set( - 100, - 200, - 100 );

			var light = new THREE.AmbientLight( 0x404040 ); 

			scene.add( light );
			scene.add( lights[ 0 ] );
			scene.add( lights[ 1 ] );
			scene.add( lights[ 2 ] );

			// OBJECT //

			param = function ( v, u, optionalTarget ) {

				var result = optionalTarget || new THREE.Vector3();
		
				u *= Math.PI;
				v *= 2 * Math.PI;
		
				u = u * 2;
				var x, y, z;
				if ( u < Math.PI ) {
		
					x = 3 * Math.cos( u ) * ( 1 + Math.sin( u ) ) + ( 2 * ( 1 - Math.cos( u ) / 2 ) ) * Math.cos( u ) * Math.cos( v );
					y = - 8 * Math.sin( u ) - 2 * ( 1 - Math.cos( u ) / 2 ) * Math.sin( u ) * Math.cos( v );
		
				} else {
		
					x = 3 * Math.cos( u ) * ( 1 + Math.sin( u ) ) + ( 2 * ( 1 - Math.cos( u ) / 2 ) ) * Math.cos( v + Math.PI );
					y = - 8 * Math.sin( u );
		
				}
		
				z = - 2 * ( 1 - Math.cos( u ) / 2 ) * Math.sin( v );
		
				return result.set( x, y, z );
		
			}
	
			var geometry = new THREE.ParametricGeometry( param, 50, 50 );
			var material = new THREE.MeshPhongMaterial( {
				color: '#1565C0', // blue 800
				transparent: true,
				opacity: 0.8,
				side: THREE.DoubleSide,
				flatShading: true
			} );
			var wire_material = new THREE.LineBasicMaterial( {
				color: 0xffffff,
				transparent: true,
				opacity: 0.5
			} );

			var obj = new THREE.LineSegments(new THREE.WireframeGeometry(geometry), wire_material);
			obj.add( new THREE.Mesh( geometry, material ) );
			
			// END //

			scene.add( obj );
			
			var render = function () {

				requestAnimationFrame( render );

				renderer.render( scene, camera );

			};

			window.addEventListener( 'resize', function () {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}, false );

			render();
		</script>
	</body>
</html>
