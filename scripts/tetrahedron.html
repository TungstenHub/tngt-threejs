<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title></title>
		<style>
			body { margin: 0; height: 100%; overflow: hidden}
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>

		<div id='newWindow'></div>

		<script src="https://rawgithub.com/mrdoob/three.js/dev/build/three.js"></script>
		<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
		<script>

			// INIT //

			document.getElementById( 'newWindow' ).href += window.location.hash;

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 15, window.innerWidth / window.innerHeight, 0.1, 50 );
			camera.position.x = 10;

			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0x000000, 1 );
			document.body.appendChild( renderer.domElement );
			
			// ORBIT //

			var orbit = new THREE.OrbitControls( camera, renderer.domElement );
			
			// LIGHTS //

			var lights = [];
			lights[ 0 ] = new THREE.PointLight( 0xffffff, 1, 0 );
			lights[ 1 ] = new THREE.PointLight( 0xffffff, 1, 0 );
			lights[ 2 ] = new THREE.PointLight( 0xffffff, 1, 0 );

			lights[ 0 ].position.set( 0, 200, 0 );
			lights[ 1 ].position.set( 100, 200, 100 );
			lights[ 2 ].position.set( - 100, - 200, - 100 );

			var light = new THREE.AmbientLight( 0x404040 ); 

			scene.add( light );
			scene.add( lights[ 0 ] );
			scene.add( lights[ 1 ] );
			scene.add( lights[ 2 ] );

			// POLYHEDRON //
	
			var polyh_geometry = new THREE.TetrahedronGeometry();
			var polyh_material = new THREE.MeshPhongMaterial( {
				color: '#CDDC39', // lime 500
				transparent: true,
				opacity: 0.9,
				side: THREE.DoubleSide,
				flatShading: true
			} );
			var polyh = new THREE.Mesh( polyh_geometry, polyh_material );
			
			// END //

			scene.add( polyh );
			
			var render = function () {

				requestAnimationFrame( render );

				renderer.render( scene, camera );

			};

			window.addEventListener( 'resize', function () {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}, false );

			render();
		</script>
	</body>
</html>
